<div id="backgroundColour">
    <div id=menu>
        <a href="/" class="menuItem" style="margin-left: 30px;">Home</a>
    </div>
    <section appParallax [ratio]="0.3" id="background">
        <div appParallax [ratio]="0.5" id="mainPage">
            <div id="leftSide">
                <div  @flyInOutLogo id="logoContainer">
                    <div id="logo">Shrapsen</div>
                </div>
                <div @flyInOutLanguages style="margin-top: 15vh; margin-left: 2vw;">
                    <div id="languagesDescription">Languages that i use:</div>
                    <div style="clear: both;"></div>
                    <div style="margin-top: 5vh; margin-left: -50px;">
                        <img class="languageLogo" src="../assets/images/cSharpLogo.png">
                        <img class="languageLogo" src="../assets/images/pythonLogo.png">
                        <img class="languageLogo" src="../assets/images/javaLogo.png">
                        <img class="languageLogo" src="../assets/images/cppLogo3.png">
                        <img class="languageLogo" src="../assets/images/jsLogo.png">
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
