<div id="presentationBck">
    <div style="float: left; height: 100vh; width: 100vw; min-width: 500px;">
        <div [@flyInOut]="show ? 'show' : '*'" id="myProjectsContainer">
            <div id="myProjects">my projects</div>
        </div>
    </div>
    <div *ngFor="let project of projects; index as i">
        <app-presentation-element [id]="project.id" [title]="project.name" [description]="project.description"
            [imageLink]="project.imageLink" [githubLink]="project.githubLink" [index]="i"
            [downloads]="project.downloads" [toolsImg]="project.tools" [requirements]=project.requirements>
        </app-presentation-element>
    </div>
    <div id="endingPage">made by Sylwester Dawida Sylwo1003@gmail.com</div>
</div>
